app.message=This is DEV environment settings ${spring.application.name}
spring.application.name=pizza
server.port=9090

# Context path
# server.servlet.context-path=/pizza

# MongoDB database
# spring.data.mongodb.uri=mongodb://mongodb_pizza:27017/pizza
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=pizza

# App Properties
com.pizza.security.jwtSecret = PizzaAppSecretKey
com.pizza.security.jwtExpirationMs = 8640000 

spring.data.mongodb.option.min-connection-per-host=1
spring.data.mongodb.option.max-connection-per-host=2
spring.data.mongodb.option.connect-timeout=1000
spring.data.mongodb.option.max-wait-time=1500
spring.data.mongodb.option.auto-connect-retry=true
spring.data.mongodb.option.socket-keep-alive=true
spring.data.mongodb.option.socket-timeout=1500
spring.data.mongodb.option.write-fsync=true

#logging
logging.level.org.springframework.data=debug
logging.level.=error